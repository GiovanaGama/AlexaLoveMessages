<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <title>Alexa Love Messages</title>
</head>

<body>
    <div class="imagemHeart">
        <img src="heart.svg" alt="IconeCoração">
    </div>

    <div class="title">
        <h1>Alexa Love Messages</h1>
    </div>

    <form id="form-mensagem">
        <div class="formulario">
            <input type="text" autocomplete="off" name="mensagem" id="msg" placeholder="Mensagem">
            <input type="number" autocomplete="off" name="alexa" id="alexa" placeholder="Alexa">
            <button onclick="sendMsg()" id="sendButton">
                <img src="send.svg" id="sendIcon">
            </button>
        </div>
    </form>
</body>

</html>
